<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translations - Select platform</title>

    <link rel="stylesheet" href="/utilities.css">
    <link rel="stylesheet" href="/platformSelection/style.css">
</head>
<body>
<div class="container">
    <img class="back" src="/arrow-left-solid.svg" onclick="history.back()"/>
    <div class="content">

        <div class="language">
            <img src="{$language.icon}">
            <h1>{$language.name}</h1>
            <p>Select a platform to begin translating!</p>
        </div>

        <div class="platforms">
            <a href="/translate/bot/{$language.iso}">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/282/robot_1f916.png">
                <p>Bot</p>
            </a>
            <a href="/translate/website/{$language.iso}">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/282/globe-with-meridians_1f310.png">
                <p>Website</p>
            </a>
            <a href="/translate/commands/{$language.iso}">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/322/memo_1f4dd.png">
                <p>Commands</p>
            </a>
        </div>

    </div>
</div>
</body>
</html>
