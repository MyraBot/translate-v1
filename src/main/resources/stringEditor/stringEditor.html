<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Translations - Editor</title>

    <link rel="stylesheet" href="/utilities.css"/>
    <link rel="stylesheet" href="/stringEditor/stringEditor.css"/>
    <script src="/stringEditor/stringEditor.js"></script>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <img class="back" src="/arrow-left-solid.svg"/>
    </div>

    <div class="content">
        <p class="string">{$string.original}</p>
        <textarea class="translation">{$string.translation}</textarea>
        <p class="string-key">{$string.key}</p>
    </div>
</div>
</body>
</html>
